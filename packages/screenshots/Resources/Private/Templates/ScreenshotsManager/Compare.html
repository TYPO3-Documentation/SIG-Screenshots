<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:screenshots="http://typo3.org/ns/TYPO3/CMS/Screenshots/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Screenshots" />
<f:section name="Content">
    <div>
        <f:form>
            <f:link.action action="make" class="btn btn-warning">Make screenshots</f:link.action>
            <f:link.action action="compare" class="btn btn-primary">Compare screenshots</f:link.action>
            <f:link.action action="copy" class="btn btn-success">Copy screenshots</f:link.action>
        </f:form>
    </div>
    <h2>Results</h2>
    <f:if condition="{images}">
        <f:then>
            <f:for each="{images}" as="image" iteration="iteration">
                <f:be.infobox title="#{iteration.cycle}: {image.paths.relative}" state="-1" disableIcon="TRUE">
                    <b>Difference:</b> {image.difference}
                </f:be.infobox>
                <div class="panel panel-default">
                    <div class="table-fit">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Actual</th>
                                <th>Diff</th>
                                <th>Original</th>
                            </tr>
                            <tr>
                                <td><img src="{image.urls.actual}" alt="" /></td>
                                <td>
                                    <f:if condition="{image.urls.diff}">
                                        <f:then>
                                            <img src="{image.urls.diff}" alt="" />
                                        </f:then>
                                        <f:else>
                                            <screenshots:placeholder width="200px" height="{image.maxHeight}px">
                                                Nothing to compare.
                                            </screenshots:placeholder>
                                        </f:else>
                                    </f:if>
                                </td>
                                <td>
                                    <f:if condition="{image.urls.original}">
                                        <f:then>
                                            <img src="{image.urls.original}" alt="" />
                                        </f:then>
                                        <f:else>
                                            <screenshots:placeholder width="200px" height="{image.maxHeight}px">
                                                Does not exist yet.
                                            </screenshots:placeholder>
                                        </f:else>
                                    </f:if>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <f:be.infobox state="-1">
                All generated images match with the original images.
            </f:be.infobox>
        </f:else>
    </f:if>
</f:section>
</html>

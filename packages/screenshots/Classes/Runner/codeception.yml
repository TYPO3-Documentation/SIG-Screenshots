namespace: TYPO3\CMS\Screenshots\Runner\Acceptance\Support
paths:
  tests: Acceptance
  data: .
  log: ../../../../public/typo3temp/var/tests/AcceptanceReports
  support: Acceptance/Support
settings:
  colors: true
  memory_limit: 1024M
modules:
  enabled:
    - WebDriver:
        url: http://web/typo3temp/var/tests/acceptance
        browser: chrome
        wait: 1
        host: chrome
    - TYPO3\TestingFramework\Core\Acceptance\Helper\Login:
        sessions:
          # This sessions must exist in the database fixture to get a logged in state.
          editor: ff83dfd81e20b34c27d3e97771a4525a
          admin: 886526ce72b86870739cc41991144ec1
    - TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance
    - TYPO3\CMS\Screenshots\Runner\Acceptance\Support\Helper\Typo3Cli
    - TYPO3\CMS\Screenshots\Runner\Acceptance\Support\Helper\Typo3Screenshots

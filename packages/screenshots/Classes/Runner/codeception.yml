namespace: TYPO3\CMS\Screenshots\Tests\Acceptance\Support
paths:
  tests: Acceptance
  data: .
  log: ../../../public/typo3temp/var/tests/AcceptanceReports
  support: Acceptance/Support
settings:
  colors: true
  memory_limit: 1024M
extensions:
  enabled:
    - Codeception\Extension\RunFailed
    - Codeception\Extension\Recorder
modules:
  enabled:

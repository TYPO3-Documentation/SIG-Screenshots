<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Screenshots" />
<f:section name="Content">
    <div>
        <f:form>
            <f:link.action action="make" class="btn btn-warning">Make screenshots</f:link.action>
            <f:link.action action="compare" class="btn btn-primary">Compare screenshots</f:link.action>
            <f:link.action action="copy" class="btn btn-success">Copy screenshots</f:link.action>
        </f:form>
    </div>
    <h2>Results</h2>
    <f:if condition="{files}">
        <f:then>
            <f:be.infobox state="0">
                {files -> f:count()} images copied.
            </f:be.infobox>
        </f:then>
        <f:else>
            <f:be.infobox state="-1">
                No images copied.
            </f:be.infobox>
        </f:else>
    </f:if>
</f:section>
</html>
